<!DOCTYPE html>

<head>

    <title>Clear Paths Snow Removal</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0ecec;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            header, main, footer {
                padding: 1rem;
            }
            main {
                padding: 1.5rem;
                font-size: 0.9rem;
            }
            footer {
                position: static;
            }
        }
    </style>
